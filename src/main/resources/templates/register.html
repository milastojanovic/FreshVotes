<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>FreshVotes Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script
                src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
                crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(function() {
                $("#back").click(function() {
                    window.location.href = '/login';
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="card" style="margin-top: 1.5em">
                <div class="card-header">
                    <h2>Register For An Account</h2>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="form-group row">
                            <label for="name" class="col-12 col-sm-3 col-md-2 col-form-label">Name:</label>
                            <div class="col-12 col-sm-9 col-md-10">
                                <input type="text" class="form-control" th:field="${user.name}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-12 col-sm-3 col-md-2 col-form-label">Email Address:</label>
                            <div class="col-12 col-sm-9 col-md-10">
                                <input type="text" class="form-control" th:field="${user.username}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-12 col-sm-3 col-md-2 col-form-label">Password:</label>
                            <div class="col-12 col-sm-9 col-md-10">
                                <input type="password" class="form-control" th:field="${user.password}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="confirmPassword" class="col-12 col-sm-3 col-md-2 col-form-label">Confirm Password:</label>
                            <div class="col-12 col-sm-9 col-md-10">
                                <input type="password" class="form-control" id="confirmPassword"/>
                            </div>
                        </div>
                        <button type="button" class="btn btn-lg btn-info" id="back">Back</button>
                        <button type="submit" class="btn btn-lg btn-primary float-right">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
